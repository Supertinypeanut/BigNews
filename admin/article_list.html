<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>文章列表</title>
  <link rel="stylesheet" href="./libs/bootstrap/css/bootstrap.min.css">
  <link rel="stylesheet" href="./css/reset.css">
  <link rel="stylesheet" href="./css/iconfont.css">
  <link rel="stylesheet" href="./css/main.css">
  <script src="./libs/jquery-1.12.4.min.js"></script>
  <!-- 引入模板引擎js文件 -->
  <script src="./libs/template-web.js"></script>
</head>

<body>
  <div class="container-fluid">
    <div class="common_title">
      文章列表
    </div>
    <div class="container-fluid common_con">
      <div class="row opt_btns">
        <div class="col-xs-6">
          <form class="form-inline">
            <select id="selCategory" name="" class="form-control input-sm">
                           
                        </select>
            <select id="selStatus" name="" class="form-control input-sm">
                            <option value="">所有状态</option>
                            <option value="草稿">草稿</option>
                            <option value="已发布">已发布</option>
                        </select>
            <button id="btnSearch" class="btn btn-default btn-sm">筛选</button>
          </form>
        </div>
        <div class="col-xs-6">
          <a href="article_release.html" class="btn btn-success btn-sm pull-right" id="release_btn">发表文章</a>
        </div>
      </div>
      <table class="table table-striped table-bordered table-hover mp20">
        <thead>
          <tr>
            <th>标题</th>
            <th>作者</th>
            <th>分类</th>
            <th class="text-center">发表时间</th>
            <th class="text-center">状态</th>
            <th class="text-center" width="100">操作</th>
          </tr>
        </thead>
        <tbody>

        </tbody>
      </table>
      <div class="row text-center">
      </div>
    </div>
  </div>
</body>
<!-- 类别模版引擎 -->
<script type="text/html" id="cateTem">
  <option value="">所有分类</option>
  {{ each data }}
  <option value="{{$value.id}}">{{$value.name}}</option>
  {{ /each }}
</script>
<!-- 列表数据模版 -->
<script type="text/html" id="listData">
  {{ each data}}
  <tr>
    <td>{{$value.title}}</td>
    <td>{{$value.author}}</td>
    <td>{{$value.category}}</td>
    <td class="text-center">{{$value.date}}</td>
    <td class="text-center">{{$value.state}}</td>
    <td class="text-center">
      <a href="article_edit.html" class="btn btn-default btn-xs">编辑</a>
      <a href="javascript:void(0);" class="btn btn-danger btn-xs delete">删除</a>
    </td>
  </tr>
  {{ /each}}
</script>
<script>
  $(function() {
    // ---------------------获取类别---------------
    $.ajax({
      type: 'get',
      url: BigNew.category_list,
      success: function(data) {
        // console.log(data);
        if (data.code == 200) {
          // 调用模版引擎
          var opt = template("cateTem", data);
          // 渲染页面
          $('#selCategory').html(opt);
        }
      }
    });
    // 首次页面信息渲染
    loadDate();

    // -----------------筛选类别按钮逻辑-----------------
    // 注册筛选按钮点击事件
    $('#btnSearch').click(function(event) {
      // 阻止默认事件
      event.preventDefault();
      // 创建请求参数对象,获取按钮值
      // var obj = {
      //   type: $(this).siblings('#selCategory').val(),
      //   state: $(this).siblings('#selStatus').val()
      // };

      loadDate();
      // console.log(type, state);

    });



    // ***********************渲染列表数据************
    // 默认每页十条消息展示
    function loadDate(obj) {
      // 默认请求配置
      var objDefault = {
        perpage: 10,
        type: $('#selCategory').val(),
        state: $('#selStatus').val()
      };
      $.ajax({
        type: 'get',
        url: BigNew.article_query,
        data: objDefault,
        success: function(data) {
          console.log(data);
          if (data.code == 200) {
            // 调用模版引擎
            var lts = template("listData", data.data);
            // 渲染页面
            $('tbody').html(lts);
          }
        }
      });
    }

  })
</script>

</html>
