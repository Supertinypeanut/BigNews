<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <meta http-equiv="X-UA-Compatible" content="ie=edge" />
  <title>大事件-后台登录页</title>
  <link rel="stylesheet" type="text/css" href="css/reset.css" />
  <link rel="stylesheet" type="text/css" href="css/iconfont.css" />
  <link rel="stylesheet" type="text/css" href="css/main.css" />
  <!-- 引入bootstrap的css文件 -->
  <link rel="stylesheet" href="./libs/bootstrap/css/bootstrap.min.css" />
  <!-- 引入jq文件 -->
  <script src="./libs/jquery-1.12.4.min.js"></script>
  <!-- 引入bootstrap的js文件 -->
  <script src="./libs/bootstrap/js/bootstrap.min.js"></script>
</head>

<body>
  <div class="main_wrap">
    <div class="header">
      <a href="#" class="logo"><img src="images/logo.png" alt="" /></a>
      <div class="copyright">
        CopyRight © 2019 深圳百秀信息技术股份有限公司<br />All Rights Reserved
      </div>
    </div>

    <div class="login_form_con">
      <div class="login_title"></div>
      <form class="login_form">
        <i class="iconfont icon-user"></i>
        <i class="iconfont icon-key"></i>
        <input type="text" class="input_txt" placeholder="邮箱/手机号" />
        <input type="password" class="input_pass" placeholder="密码" />
        <input type="submit" class="input_sub" value="登 录" />
      </form>
    </div>
  </div>

</body>
<script src="../js/jquery-1.12.4.min.js"></script>

<script>
  $(function() {
    $(".input_sub").click(function(event) {
      // 阻止submit默认跳转事件
      event.preventDefault();
      // 判断输入框是否为空
      if ($('.input_txt').val().trim() != '' && $('.input_pass').val().trim() != '') {
        // 调用接口
        $.ajax({
          type: 'post',
          url: 'http://192.168.156.81:8080/api/v1/admin/user/login',
          dataType: "json",
          data: {
            username: $('.input_txt').val().trim(),
            password: $('.input_pass').val().trim(),
          },
          success: function(data) {
            alert(data.msg);
            if (data.code == 200) {
              //将服务器返回的token存储在用户本地，供打开管理后台页面进行验证
              localStorage.setItem("token", data.token);
              // 跳转页面
              window.location.href = "./index.html";
            }
          }
        });
      } else {
        alert("输入内容不能为空");
      }
    });
  })
</script>

</html>
