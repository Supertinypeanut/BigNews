<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>文章列表</title>
  <link rel="stylesheet" href="./libs/bootstrap/css/bootstrap.min.css">
  <link rel="stylesheet" href="css/reset.css">
  <link rel="stylesheet" href="css/iconfont.css">
  <link rel="stylesheet" href="css/main.css">
  <!-- 引入jedata时间样式 -->
  <link rel="stylesheet" href="./libs/jedate/css/jedate.css">
  <!-- jq -->
  <script src="./libs/jquery-1.12.4.min.js"></script>
  <!-- 模板引擎 -->
  <script src="./libs/template-web.js"></script>
</head>

<body>
  <div class="container-fluid">
    <div class="common_title">
      文章编辑
    </div>
    <div class="container-fluid common_con">
      <form class="form-horizontal article_form" id="form">
        <div class="form-group">
          <label for="inputTitle" class="col-sm-2 control-label">文章标题：</label>
          <div class="col-sm-10">
            <input type="text" name="title" class="form-control title" id="inputTitle" value="文章标题文字">
          </div>
        </div>
        <div class="form-group">
          <label for="inputCover" class="col-sm-2 control-label">文章封面：</label>
          <div class="col-sm-10">
            <img src="images/pic06.jpg" class="article_cover">
            <input name="cover" type="file" id="inputCover">
          </div>
        </div>
        <div class="form-group">
          <label for="inputCategory" class="col-sm-2 control-label">文章类别：</label>
          <div class="col-sm-4">
            <select class="form-control category" name="categoryId">
                            <option>类别一</option>
                            <option>类别二</option>
                            <option>类别三</option>
                            <option selected>类别四</option>
                            <option>类别五</option>
                        </select>
          </div>
        </div>
        <div class="form-group">
          <label class="col-sm-2 control-label">发布时间：</label>
          <div class="col-sm-2">

            <div class="input-group">
              <input type="text" class="form-control" placeholder="YYYY-MM-DD" id="dateinput">
              <span class="input-group-btn">
                <button class="btn btn-default" type="button" onclick="jeDate('#dateinput',{trigger:false,format: 'YYYY-MM-DD'})"><i class="iconfont icon-icondate"></i></button>
                </span>
            </div>

          </div>
        </div>
        <div class="form-group">
          <label for="inputEmail3" class="col-sm-2 control-label">文章内容：</label>
          <div class="col-sm-10" id="editText">
          </div>
        </div>
        <div class="form-group">
          <div class="col-sm-offset-2 col-sm-10">
            <button type="submit" class="btn btn-success btn-edit">修改</button>
            <button type="submit" class="btn btn-default btn-draft">存为草稿</button>
          </div>
        </div>
      </form>
    </div>
  </div>
</body>
<!-- 引入时间控件js文件 -->
<script src="./libs/jedate/js/jedate.js"></script>
<!-- 通过CDN引入富文本文件 -->
<script src="./libs/wangEditor/wangEditor.min.js"></script>
<!-- 类别模版引擎 -->
<script type="text/html" id="cateTem">
  <option value="">所有分类</option>
  {{ each data }}
  <option value="{{$value.id}}">{{$value.name}}</option>
  {{ /each }}
</script>
<script>
  $(function() {
    // 创建富文本
    var E = window.wangEditor
    var editor = new E('#editText')
      // 或者 var editor = new E( document.getElementById('editor') )
    editor.create();


    // 获取数据ID
    var id = location.search.split('=')[1];
    console.log(id);


    // ---------------------------------------------获取类别---------------
    $.ajax({
      type: 'get',
      url: BigNew.category_list,
      success: function(data) {
        // console.log(data);
        if (data.code == 200) {
          // 调用模版引擎
          var opt = template("cateTem", data);
          // 渲染页面
          $('.form-control.category').html(opt);
        }
      }
    });

    // -------------------------发送请求，获取编辑信息并渲染
    $.ajax({
      type: 'get',
      url: BigNew.article_search,
      data: {
        id: id
      },
      success: function(data) {
        console.log(data);
        if (data.code = 200) {
          //标题
          $('#inputTitle').val(data.data.title);
          // 封面
          $('.article_cover').val(data.data.cover);
          // 类别
          $('.form-control.category').val(data.data.categoryId);
          // 时间
          $('#dateinput').val(data.data.date);

          // 富文本
          editor.txt.html(data.data.content);
        }

      }
    });
  });
  // ----------------------------------封面预览--------------------
  $('#inputCover').change(function() {
    // 创建临时路径
    var imgURL = URL.createObjectURL(this.files[0]);
    // 替换图片
    $('.article_cover').prop('src', imgURL);


  });
  // --------------------------------保存修改-----------------
</script>

</html>
